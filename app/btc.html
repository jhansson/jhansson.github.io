<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* CRT Screen Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.03),
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.1s linear infinite;
        }

        /* Flickering scanlines */
        @keyframes scanlines {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* CRT curvature and glow */
        .container {
            width: 95%;
            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            position: relative;
            background: radial-gradient(ellipse at center, #001100 0%, #000 70%);
            border-radius: 20px;
            border: 4px solid #333;
            box-shadow: 
                inset 0 0 100px rgba(0, 255, 65, 0.1),
                0 0 50px rgba(0, 255, 65, 0.2),
                0 0 100px rgba(0, 255, 65, 0.1);
            animation: crt-flicker 4s infinite linear;
        }

        @keyframes crt-flicker {
            0%, 100% { 
                filter: brightness(1) contrast(1.1) saturate(1.2);
                box-shadow: 
                    inset 0 0 100px rgba(0, 255, 65, 0.1),
                    0 0 50px rgba(0, 255, 65, 0.2),
                    0 0 100px rgba(0, 255, 65, 0.1);
            }
            2% { 
                filter: brightness(0.9) contrast(1.2) saturate(1.1);
                box-shadow: 
                    inset 0 0 100px rgba(0, 255, 65, 0.15),
                    0 0 50px rgba(0, 255, 65, 0.25),
                    0 0 100px rgba(0, 255, 65, 0.15);
            }
            4% { 
                filter: brightness(1.1) contrast(1.0) saturate(1.3);
            }
        }

        /* Matrix-style background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        #price {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            text-align: center;
            color: #00ff41;
            opacity: 0.3;
            z-index: -1;
            transition: all 0.3s ease;
            pointer-events: none;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41;
            animation: price-glow 3s ease-in-out infinite alternate;
        }

        @keyframes price-glow {
            0% {
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41;
                opacity: 0.3;
            }
            100% {
                text-shadow: 
                    0 0 15px #00ff41,
                    0 0 25px #00ff41,
                    0 0 35px #00ff41,
                    0 0 45px #00ff41;
                opacity: 0.4;
            }
        }

        #price.up {
            color: #00ff41;
            animation: price-up 2s ease-in-out infinite;
        }

        #price.down {
            color: #ff4444;
            animation: price-down 2s ease-in-out infinite;
        }

        @keyframes price-up {
            0%, 100% {
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41;
            }
            50% {
                text-shadow: 
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41,
                    0 0 50px #00ff41;
            }
        }

        @keyframes price-down {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ff4444,
                    0 0 20px #ff4444,
                    0 0 30px #ff4444;
            }
            50% {
                text-shadow: 
                    0 0 20px #ff4444,
                    0 0 30px #ff4444,
                    0 0 40px #ff4444,
                    0 0 50px #ff4444;
            }
        }

        #chart {
            width: 100%;
            height: calc(100vh - 120px);
            margin: 20px auto;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 65, 0.1),
                0 0 20px rgba(0, 255, 65, 0.2);
        }

        #error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 10px #ff4444;
            animation: error-blink 1s infinite;
        }

        @keyframes error-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .toggle-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        .toggle-btn {
            background: linear-gradient(145deg, #001100, #003300);
            border: 2px solid #00ff41;
            padding: 12px 24px;
            border-radius: 8px;
            color: #00ff41;
            font-size: 14px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ff41;
            box-shadow: 
                0 0 10px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            background: linear-gradient(145deg, #002200, #004400);
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.5),
                inset 0 0 15px rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: linear-gradient(145deg, #004400, #006600);
            color: #66ff66;
            text-shadow: 0 0 10px #66ff66;
            box-shadow: 
                0 0 25px rgba(102, 255, 102, 0.6),
                inset 0 0 20px rgba(102, 255, 102, 0.2);
            animation: active-pulse 2s infinite;
        }

        @keyframes active-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 25px rgba(102, 255, 102, 0.6),
                    inset 0 0 20px rgba(102, 255, 102, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 35px rgba(102, 255, 102, 0.8),
                    inset 0 0 25px rgba(102, 255, 102, 0.3);
            }
        }

        /* Terminal cursor effect */
        .cursor::after {
            content: '█';
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* VHS static noise overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 999;
            pointer-events: none;
            background-image: 
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 3px 3px, 5px 5px;
            background-position: 0 0, 2px 2px;
            animation: static 0.2s infinite linear;
        }

        @keyframes static {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1px, -1px); }
            20% { transform: translate(1px, 1px); }
            30% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(0, 1px); }
            60% { transform: translate(-1px, 0); }
            70% { transform: translate(1px, 0); }
            80% { transform: translate(0, -1px); }
            90% { transform: translate(-1px, -1px); }
            100% { transform: translate(0, 0); }
        }

        @media screen and (max-width: 768px) {
            #price {
                font-size: 20vw;
            }
            .toggle-container {
                flex-direction: column;
                gap: 10px;
            }
            .toggle-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="toggle-container">
        <button class="toggle-btn" data-view="price">PRICE</button>        
        <button class="toggle-btn time-toggle" id="timeToggle">HOUR</button>
        <button class="toggle-btn" data-view="hashrate">HASHRATE</button>
    </div>
    <div class="container">
        <canvas class="background"></canvas>
        <div id="price" class="cursor">LOADING...</div>
        <div id="chart"></div>
        <div id="error"></div>
    </div>

    <script>
        const priceElement = document.getElementById('price');
        const errorElement = document.getElementById('error');
        const chartElement = document.getElementById('chart');
        const toggleButton = document.getElementById('toggle');
        let chart;
        let candleSeries;
        let lastPrice = 0;
        let currentFetch = "hour";
        let currentView = "price";

        const minuteFetch = "histominute?fsym=BTC&tsym=USD&limit=60&aggregate=15";
        const hourFetch = "histohour?fsym=BTC&tsym=USD&limit=60";

        // Matrix rain effect
        const canvas = document.querySelector('.background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = "₿BITCOIN0123456789ABCDEF";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px Share Tech Mono';
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        };

        setInterval(drawMatrix, 50);

        const createChart = () => {
            chart = LightweightCharts.createChart(chartElement, {
                width: chartElement.clientWidth,
                height: chartElement.clientHeight,
                layout: {
                    background: { color: 'rgba(0, 20, 0, 0.8)' },
                    textColor: '#00ff41',
                },
                grid: {
                    vertLines: { color: 'rgba(0, 255, 65, 0.2)' },
                    horzLines: { color: 'rgba(0, 255, 65, 0.2)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        color: 'rgba(0, 255, 65, 0.8)',
                        width: 1,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                    horzLine: {
                        color: 'rgba(0, 255, 65, 0.8)',
                        width: 1,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                },
                priceScale: {
                    borderColor: '#00ff41',
                },
                timeScale: {
                    borderColor: '#00ff41',
                    timeVisible: true,
                    secondsVisible: false,
                    fixLeftEdge: true,
                    fixRightEdge: true
                },                
            });

            candleSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                upColor: '#00ff41',
                downColor: '#ff4444',
                borderDownColor: '#ff4444',
                borderUpColor: '#00ff41',
                wickDownColor: '#ff4444',
                wickUpColor: '#00ff41',
            });
        };

        const updatePrice = (price) => {
            const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(price);
            priceElement.textContent = formattedPrice;
            priceElement.classList.remove('cursor');
            
            document.title = `BTC: ${formattedPrice}`;

            if (price > lastPrice) {
                priceElement.classList.remove('down');
                priceElement.classList.add('up');
            } else if (price < lastPrice) {
                priceElement.classList.remove('up');
                priceElement.classList.add('down');
            }
            lastPrice = price;
        };

        let isHourChart = true;
        let lineSeries;

        const createHashrateChart = () => {
            chart = LightweightCharts.createChart(chartElement, {
                width: chartElement.clientWidth,
                height: chartElement.clientHeight,
                layout: {
                    background: { color: 'rgba(0, 20, 0, 0.8)' },
                    textColor: '#00ff41',
                },
                grid: {
                    vertLines: { color: 'rgba(0, 255, 65, 0.2)' },
                    horzLines: { color: 'rgba(0, 255, 65, 0.2)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        color: 'rgba(0, 255, 65, 0.8)',
                        width: 1,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                    horzLine: {
                        color: 'rgba(0, 255, 65, 0.8)',
                        width: 1,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                },
                priceScale: {
                    borderColor: '#00ff41',
                },
                timeScale: {
                    borderColor: '#00ff41',
                    timeVisible: true,
                    secondsVisible: false,
                    fixLeftEdge: true,
                    fixRightEdge: true
                },
            });

            lineSeries = chart.addLineSeries({
                color: '#00ff41',
                lineWidth: 3,
            });
        };

        const fetchData = async () => {
            try {
                errorElement.textContent = '';
                let data;
                
                if (currentView === "price") {
                    const fetchType = currentFetch === "hour" ? hourFetch : minuteFetch;
                    const response = await fetch('https://min-api.cryptocompare.com/data/v2/' + fetchType);
                    data = await response.json();
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const candleData = data.Data.Data.map(item => ({
                        time: item.time,
                        open: item.open,
                        high: item.high,
                        low: item.low,
                        close: item.close
                    }));

                    if (chart) chart.remove();
                    createChart();
                    candleSeries.setData(candleData);
                    
                    const latestPrice = candleData[candleData.length - 1].close;
                    updatePrice(latestPrice);
                } else {
                    const response = await fetch('https://api.blockchain.info/charts/hash-rate?timespan=all&format=json&cors=true');
                    data = await response.json();
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const hashrateData = data.values
                        .filter(item => {
                            const date = new Date(item.x * 1000);
                            return date.getFullYear() >= 2016;
                        })
                        .reduce((acc, item) => {
                            const date = new Date(item.x * 1000);
                            const year = date.getFullYear();
                            const quarter = Math.floor(date.getMonth() / 3) + 1;
                            const quarterKey = `${year}-Q${quarter}`;
                            
                            if (!acc[quarterKey]) {
                                acc[quarterKey] = {
                                    values: [],
                                    timestamp: item.x
                                };
                            }
                            
                            acc[quarterKey].values.push(item.y);
                            return acc;
                        }, {});
                    
                    const aggregatedData = Object.entries(hashrateData).map(([key, data]) => ({
                        time: data.timestamp,
                        value: data.values.reduce((sum, val) => sum + val, 0) / data.values.length
                    })).sort((a, b) => a.time - b.time);

                    if (chart) chart.remove();
                    createHashrateChart();
                    lineSeries.setData(aggregatedData);
                    
                    const latestHashrate = Math.floor(aggregatedData[aggregatedData.length - 1].value).toLocaleString();
                    priceElement.textContent = `${latestHashrate} TH/s`;
                    priceElement.classList.remove('cursor');
                    document.title = `BTC Hashrate: ${latestHashrate} TH/s`;
                }
            } catch (error) {
                errorElement.textContent = 'SYSTEM ERROR: Failed to fetch data';
                console.error('Error fetching data:', error);
            }
        };

        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (e.target.id === 'timeToggle') {
                    currentFetch = currentFetch === "hour" ? "minute" : "hour";
                    e.target.textContent = currentFetch === "hour" ? "HOUR" : "15 MIN";
                } else {
                    currentView = e.target.dataset.view;
                    document.querySelectorAll('.toggle-btn:not(.time-toggle)').forEach(b => 
                        b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    document.getElementById('timeToggle').style.display = 
                        currentView === 'hashrate' ? 'none' : 'inline-block';
                }
                fetchData();
            });
        });

        fetchData();
        setInterval(fetchData, 60000);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (chart) {
                chart.resize(chartElement.clientWidth, chartElement.clientHeight);
            }
        });

        document.querySelector('[data-view="price"]').classList.add('active');
    </script>
</body>
</html>
