<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: #ff00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* VHS Screen Container */
        .screen-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            border-radius: 0px;
        }

        .screen-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a0d2e 0%, #16213e 100%);
            filter: url(#crt-curved);
        }

        body.up-trend .screen-wrapper {
            background: linear-gradient(to bottom, #0d1a0d 0%, #162116 100%);
        }

        body.down-trend .screen-wrapper {
            background: linear-gradient(to bottom, #1a0d0d 0%, #211616 100%);
        }

        /* Trend Arrows */
        .trend-arrows {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .arrow {
            position: absolute;
            font-size: 8vw;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes arrowUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% {
                opacity: 0.15;
            }
            80% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes arrowDown {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            20% {
                opacity: 0.15;
            }
            80% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* VHS Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 0, 0, 0.4) 50%
            ),
            linear-gradient(
                90deg,
                rgba(255, 0, 255, 0.03),
                rgba(0, 255, 255, 0.02),
                rgba(255, 0, 255, 0.03)
            );
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 1000;
            animation: scanlines-flicker 0.15s linear infinite;
        }

        @keyframes scanlines-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* VHS Noise Canvas */
        .vcr-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 999;
            pointer-events: none;
            filter: blur(1px);
        }

        /* Main container with VHS effects */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0px;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(26, 13, 46, 0.8) 0%, #000 70%);
            animation: vhs-flicker 4s infinite linear;
        }

        @keyframes vhs-flicker {
            0%, 100% { 
                filter: brightness(1) contrast(1.2) saturate(1.5) hue-rotate(0deg);
            }
            2% { 
                filter: brightness(0.9) contrast(1.3) saturate(1.8) hue-rotate(5deg);
                transform: translateX(2px);
            }
            4% { 
                filter: brightness(1.1) contrast(1.1) saturate(1.3) hue-rotate(-2deg);
                transform: translateX(-1px);
            }
            6% {
                transform: translateX(0px);
            }
        }

        /* Chromatic aberration effect for price */
        #price {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            font-weight: bold;
            text-align: center;
            color: #ff00ff;
            opacity: 0.4;
            z-index: 500;
            transition: all 0.3s ease;
            pointer-events: none;
            text-shadow: 
                -2px -2px 0px #00ffff,
                2px 2px 0px #ff0080,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff;
            animation: chromatic-aberration 3s ease-in-out infinite alternate;
        }

        @keyframes chromatic-aberration {
            0% {
                text-shadow: 
                    -2px -2px 0px #00ffff,
                    2px 2px 0px #ff0080,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff;
                transform: translate(-50%, -50%);
            }
            25% {
                text-shadow: 
                    -3px -2px 0px #00ffff,
                    3px 2px 0px #ff0080,
                    0 0 25px #ff00ff,
                    0 0 45px #ff00ff;
                transform: translate(-50%, -50%) skew(0.5deg);
            }
            75% {
                text-shadow: 
                    -1px -3px 0px #00ffff,
                    1px 3px 0px #ff0080,
                    0 0 30px #ff00ff,
                    0 0 50px #ff00ff;
                transform: translate(-50%, -50%) skew(-0.3deg);
            }
            100% {
                text-shadow: 
                    -4px -1px 0px #00ffff,
                    4px 1px 0px #ff0080,
                    0 0 35px #ff00ff,
                    0 0 55px #ff00ff;
                transform: translate(-50%, -50%);
            }
        }

        #price.up {
            color: #00ff80;
            text-shadow: 
                -2px -2px 0px #ff0080,
                2px 2px 0px #00ffff,
                0 0 20px #00ff80,
                0 0 40px #00ff80;
        }

        #price.down {
            color: #ff4040;
            text-shadow: 
                -2px -2px 0px #40ff40,
                2px 2px 0px #8000ff,
                0 0 20px #ff4040,
                0 0 40px #ff4040;
        }

        /* VHS wobble effects */
        .wobblex {
            animation: wobblex 150ms infinite;
        }

        .wobbley {
            animation: wobbley 120ms infinite;
        }

        @keyframes wobblex {
            50% {
                transform: translateX(2px);
            }
            51% {
                transform: translateX(0);
            }
        }

        @keyframes wobbley {
            0% {
                transform: translateY(1px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #chart {
            width: 100%;
            height: 100vh;
            margin: 0px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 0, 255, 0.4);
            border-radius: 0px;
            box-shadow: 
                inset 0 0 30px rgba(255, 0, 255, 0.2),
                0 0 30px rgba(255, 0, 255, 0.3),
                0 0 60px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.6);
        }

        #error {
            color: #ff4080;
            text-align: center;
            margin-top: 10px;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 
                -1px -1px 0px #00ffff,
                1px 1px 0px #ff0080,
                0 0 10px #ff4080;
            animation: error-glitch 1s infinite;
        }

        @keyframes error-glitch {
            0%, 50% { 
                opacity: 1; 
                transform: translateX(0);
            }
            25% {
                opacity: 0.8;
                transform: translateX(-2px);
            }
            75% {
                opacity: 0.9;
                transform: translateX(2px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toggle-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        .toggle-btn {
            background: linear-gradient(145deg, #1a0d2e, #2d1b4e);
            border: 2px solid #ff00ff;
            padding: 12px 24px;
            border-radius: 8px;
            color: #ff00ff;
            font-size: 14px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                -1px -1px 0px #00ffff,
                1px 1px 0px #ff0080,
                0 0 10px #ff00ff;
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.4),
                inset 0 0 15px rgba(255, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            background: linear-gradient(145deg, #2d1b4e, #4a2c7a);
            box-shadow: 
                0 0 25px rgba(255, 0, 255, 0.6),
                inset 0 0 20px rgba(255, 0, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
            animation: button-glitch 0.3s ease;
        }

        @keyframes button-glitch {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(90deg); }
        }

        .toggle-btn.active {
            background: linear-gradient(145deg, #4a2c7a, #6b3fa0);
            color: #00ffff;
            text-shadow: 
                -1px -1px 0px #ff0080,
                1px 1px 0px #80ff00,
                0 0 15px #00ffff;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                inset 0 0 25px rgba(0, 255, 255, 0.2);
            animation: active-pulse 2s infinite;
        }

        @keyframes active-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.8),
                    inset 0 0 25px rgba(0, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 1),
                    inset 0 0 30px rgba(0, 255, 255, 0.3);
            }
        }

        /* VHS distortion effects */
        .glitch {
            animation: glitch 5s ease 2s infinite;
        }

        @keyframes glitch {
            0%, 30%, 65%, 100% {
                opacity: 1;
                transform: scale(1, 1) skew(0, 0);
            }
            40% {
                opacity: 0.9;
                transform: scale(1, 1.1) skew(2deg, 0);
            }
            41% {
                opacity: 0.8;
                transform: scale(1, 1.2) skew(-1deg, 0);
            }
            42% {
                opacity: 1;
                transform: scale(1, 1) skew(0, 0);
            }
        }

        /* Rolling effect */
        .roller {
            animation: roll 1000ms linear infinite;
        }

        @keyframes roll {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-2px);
            }
        }

        @media screen and (max-width: 768px) {
            #price {
                font-size: 15vw;
            }
            .toggle-container {
                flex-direction: column;
                gap: 10px;
            }
            .toggle-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <svg style="display: none;" id="crt-svg">
        <defs>
            <filter id="crt-curved">
                <feImage id="disp-map" result="DISP" />
                <feDisplacementMap in="SourceGraphic" in2="DISP" scale="500" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div class="screen-container">
        <div class="screen-wrapper wobblex wobbley">
            <canvas class="vcr-noise"></canvas>
            <div class="scanlines"></div>
            <div class="trend-arrows"></div>
            
            <div class="toggle-container">
                <button class="toggle-btn" data-view="price">PRICE</button>        
                <button class="toggle-btn time-toggle" id="timeToggle">HOUR</button>
                <button class="toggle-btn" data-view="hashrate">HASHRATE</button>
            </div>
            
            <div class="container">
                <div id="price" class="cursor">LOADING...</div>
                <div id="chart"></div>
                <div id="error"></div>
            </div>
        </div>
    </div>

    <script>
        const priceElement = document.getElementById('price');
        const errorElement = document.getElementById('error');
        const chartElement = document.getElementById('chart');
        let chart;
        let candleSeries;
        let lastPrice = 0;
        let currentFetch = "hour";
        let currentView = "price";

        const minuteFetch = "histominute?fsym=BTC&tsym=USD&limit=60&aggregate=15";
        const hourFetch = "histohour?fsym=BTC&tsym=USD&limit=60";

        // VHS Noise Generation
        function generateVCRNoise() {
            const canvas = document.querySelector('.vcr-noise');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function renderNoise() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let fillColor = '#fff';
                if (document.body.classList.contains('up-trend')) {
                    fillColor = '#00ff00';
                } else if (document.body.classList.contains('down-trend')) {
                    fillColor = '#ff0000';
                }
                ctx.fillStyle = fillColor;
                
                for (let i = 0; i < 200; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 2 + 1;
                    ctx.fillRect(x, y, size, size);
                }
                
                for (let i = 0; i < 5; i++) {
                    const y = Math.random() * canvas.height;
                    const width = Math.random() * canvas.width * 0.8;
                    ctx.fillRect(0, y, width, 1);
                }
                
                requestAnimationFrame(renderNoise);
            }
            
            renderNoise();
        }

        generateVCRNoise();

        // Setup CRT curvature distortion
        function setupCRTDistortion() {
            const curvature = 2.5;
            const mapSize = 256;
            const canvas = document.createElement('canvas');
            canvas.width = mapSize;
            canvas.height = mapSize;
            const ctx = canvas.getContext('2d');

            for (let x = 0; x < mapSize; x++) {
                for (let y = 0; y < mapSize; y++) {
                    const u = x / (mapSize - 1);
                    const v = y / (mapSize - 1);
                    const uu = 2 * u - 1;
                    const vv = 2 * v - 1;
                    const offset_x = Math.abs(vv) / curvature;
                    const disp_u = uu * offset_x * offset_x;
                    const offset_y = Math.abs(uu) / curvature;
                    const disp_v = vv * offset_y * offset_y;
                    const r = 128 + 127 * disp_u;
                    const g = 128 + 127 * disp_v;
                    ctx.fillStyle = `rgb(${Math.floor(r)}, ${Math.floor(g)}, 0)`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }

            const dataUrl = canvas.toDataURL();
            document.getElementById('disp-map').setAttribute('xlink:href', dataUrl);
        }

        setupCRTDistortion();

        // Update trend visuals (arrows and body class)
        function updateTrendVisuals(isUp) {
            document.body.classList.remove('up-trend', 'down-trend');
            document.body.classList.add(isUp ? 'up-trend' : 'down-trend');

            const arrowsDiv = document.querySelector('.trend-arrows');
            arrowsDiv.innerHTML = '';
            const numArrows = 25;
            for (let i = 0; i < numArrows; i++) {
                const arrow = document.createElement('span');
                arrow.className = 'arrow';
                arrow.textContent = isUp ? '↑' : '↓';
                arrow.style.color = isUp ? '#00ff00' : '#ff0000';
                arrow.style.left = `${Math.random() * 100}%`;
                arrow.style.animation = isUp ? 'arrowUp 8s linear infinite' : 'arrowDown 8s linear infinite';
                arrow.style.animationDelay = `-${Math.random() * 8}s`;
                arrowsDiv.appendChild(arrow);
            }
        }

        const createChart = () => {
            chart = LightweightCharts.createChart(chartElement, {
                width: chartElement.clientWidth,
                height: chartElement.clientHeight,
                layout: {
                    background: { color: 'rgba(26, 13, 46, 0.8)' },
                    textColor: '#ff00ff',
                },
                grid: {
                    vertLines: { color: 'rgba(255, 0, 255, 0.3)' },
                    horzLines: { color: 'rgba(255, 0, 255, 0.3)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        color: 'rgba(0, 255, 255, 0.8)',
                        width: 2,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                    horzLine: {
                        color: 'rgba(0, 255, 255, 0.8)',
                        width: 2,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                },
                priceScale: {
                    borderColor: '#ff00ff',
                },
                timeScale: {
                    borderColor: '#ff00ff',
                    timeVisible: true,
                    secondsVisible: false,
                    fixLeftEdge: true,
                    fixRightEdge: true
                },                
            });

            candleSeries = chart.addSeries(LightweightCharts.CandlestickSeries, { // Reverted to original
                upColor: '#00ff80',
                downColor: '#ff4080',
                borderDownColor: '#ff4080',
                borderUpColor: '#00ff80',
                wickDownColor: '#ff4080',
                wickUpColor: '#00ff80',
            });
        };

        const updatePrice = (price) => {
            const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(price);
            priceElement.textContent = formattedPrice;
            priceElement.classList.remove('cursor');
            
            document.title = `BTC: ${formattedPrice}`;

            if (price > lastPrice) {
                priceElement.classList.remove('down');
                priceElement.classList.add('up');
            } else if (price < lastPrice) {
                priceElement.classList.remove('up');
                priceElement.classList.add('down');
            }
            lastPrice = price;
        };

        let lineSeries;

        const createHashrateChart = () => {
            chart = LightweightCharts.createChart(chartElement, {
                width: chartElement.clientWidth,
                height: chartElement.clientHeight,
                layout: {
                    background: { color: 'rgba(26, 13, 46, 0.8)' },
                    textColor: '#ff00ff',
                },
                grid: {
                    vertLines: { color: 'rgba(255, 0, 255, 0.3)' },
                    horzLines: { color: 'rgba(255, 0, 255, 0.3)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        color: 'rgba(0, 255, 255, 0.8)',
                        width: 2,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                    horzLine: {
                        color: 'rgba(0, 255, 255, 0.8)',
                        width: 2,
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                },
                priceScale: {
                    borderColor: '#ff00ff',
                },
                timeScale: {
                    borderColor: '#ff00ff',
                    timeVisible: true,
                    secondsVisible: false,
                    fixLeftEdge: true,
                    fixRightEdge: true
                },
            });

            lineSeries = chart.addLineSeries({
                color: '#00ffff',
                lineWidth: 3,
            });
        };

        const fetchData = async () => {
            try {
                errorElement.textContent = '';
                let data;
                
                if (currentView === "price") {
                    const fetchType = currentFetch === "hour" ? hourFetch : minuteFetch;
                    const response = await fetch('https://min-api.cryptocompare.com/data/v2/' + fetchType);
                    data = await response.json();
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const candleData = data.Data.Data.map(item => ({
                        time: item.time,
                        open: item.open,
                        high: item.high,
                        low: item.low,
                        close: item.close
                    }));

                    if (chart) chart.remove();
                    createChart();
                    candleSeries.setData(candleData);
                    
                    const latestPrice = candleData[candleData.length - 1].close;
                    updatePrice(latestPrice);

                    // Get 24h change for overall trend
                    const responseChange = await fetch('https://min-api.cryptocompare.com/data/pricemultifull?fsyms=BTC&tsyms=USD');
                    const dataChange = await responseChange.json();
                    updateTrendVisuals(dataChange.RAW.BTC.USD.CHANGEPCT24H > 0);
                } else {
                    const response = await fetch('https://api.blockchain.info/charts/hash-rate?timespan=all&format=json&cors=true');
                    data = await response.json();
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const hashrateData = data.values
                        .filter(item => {
                            const date = new Date(item.x * 1000);
                            return date.getFullYear() >= 2016;
                        })
                        .reduce((acc, item) => {
                            const date = new Date(item.x * 1000);
                            const year = date.getFullYear();
                            const quarter = Math.floor(date.getMonth() / 3) + 1;
                            const quarterKey = `${year}-Q${quarter}`;
                            
                            if (!acc[quarterKey]) {
                                acc[quarterKey] = {
                                    values: [],
                                    timestamp: item.x
                                };
                            }
                            
                            acc[quarterKey].values.push(item.y);
                            return acc;
                        }, {});
                    
                    const aggregatedData = Object.entries(hashrateData).map(([key, data]) => ({
                        time: data.timestamp,
                        value: data.values.reduce((sum, val) => sum + val, 0) / data.values.length
                    })).sort((a, b) => a.time - b.time);

                    if (chart) chart.remove();
                    createHashrateChart();
                    lineSeries.setData(aggregatedData);
                    
                    const latestHashrate = Math.floor(aggregatedData[aggregatedData.length - 1].value).toLocaleString();
                    priceElement.textContent = `${latestHashrate} TH/s`;
                    priceElement.classList.remove('cursor');
                    document.title = `BTC Hashrate: ${latestHashrate} TH/s`;

                    // Set class and trend based on recent change
                    const latest = aggregatedData[aggregatedData.length - 1].value;
                    const previous = aggregatedData[aggregatedData.length - 2]?.value || latest;
                    updateTrendVisuals(latest > previous);
                    priceElement.classList.remove('up', 'down');
                    priceElement.classList.add(latest > previous ? 'up' : 'down');
                }
            } catch (error) {
                errorElement.textContent = 'SYSTEM ERROR: Failed to fetch data';
                console.error('Error fetching data:', error);
            }
        };

        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (e.target.id === 'timeToggle') {
                    currentFetch = currentFetch === "hour" ? "minute" : "hour";
                    e.target.textContent = currentFetch === "hour" ? "HOUR" : "15 MIN";
                } else {
                    currentView = e.target.dataset.view;
                    document.querySelectorAll('.toggle-btn:not(.time-toggle)').forEach(b => 
                        b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    document.getElementById('timeToggle').style.display = 
                        currentView === 'hashrate' ? 'none' : 'inline-block';
                }
                fetchData();
            });
        });

        fetchData();
        setInterval(fetchData, 60000);

        window.addEventListener('resize', () => {
            const canvas = document.querySelector('.vcr-noise');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (chart) {
                chart.resize(chartElement.clientWidth, chartElement.clientHeight);
            }
        });

        document.querySelector('[data-view="price"]').classList.add('active');
    </script>
</body>
</html>
